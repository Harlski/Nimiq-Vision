    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./nimiq-style.icons.svg">
    <link rel="stylesheet" href="./src/home.css">
    <style>

        .hint {
            position: relative;
            display: inline-block; }
        .hint:before, .hint:after {
            position: absolute;
            visibility: hidden;
            opacity: 0;
            z-index: 1000000;
            pointer-events: none;
            bottom: 100%;
            left: 50%; }
        .hint:before {
            content: '';
            position: absolute;
            background: transparent;
            border: 6px solid transparent;
            z-index: 1000001;
            border-top-color: #383838;
            margin-bottom: -11px;
            left: calc(50% - 6px); }
        .hint:after {
            background: #383838;
            color: white;
            padding: 1rem 1.5rem;
            font-size: 2.25rem;
            font-weight: bold;
            line-height: 2.5rem;
            white-space: nowrap;
            border-radius: 4px;
            -webkit-transform: translateX(-50%);
            -moz-transform: translateX(-50%);
            transform: translateX(-50%);
            text-shadow: 0 -1px 0px black;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3); }
        .hint:hover:before, .hint:hover:after {
            visibility: visible;
            opacity: 1; }
        .hint:hover:before {
            -webkit-transform: translateY(-8px);
            -moz-transform: translateY(-8px);
            transform: translateY(-8px); }
        .hint:hover:after {
            -webkit-transform: translateX(-50%) translateY(-8px);
            -moz-transform: translateX(-50%) translateY(-8px);
            transform: translateX(-50%) translateY(-8px); }
        .hint[aria-label]:after {
            content: attr(aria-label); }

        /* END of hint.css */ 
        span {
            padding-left: 10px;
        }        

        header {
            margin: auto;
            padding: 1px;
            position: relative;
            top: 16px;
            z-index: 999;
            max-width: 570px;
            border-radius: 8px;
            box-shadow: 0 0.5rem 3.5rem rgb(0 0 0 / 11%);
            text-align: center;
        }

        .content {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .links {
            text-align: center;
            margin-bottom: 5rem;
        }

        .table-of-contents {
            font-size: 2.25rem;
        }

        .nq-card-header h1 a {
            text-decoration: none;
            color: inherit;
            position: relative;
        }

        .nq-card-header h1 a:hover::before {
            content: '#';
            position: absolute;
            left: -1em;
            opacity: 0.6;
        }

        #contents,
        #installation,
        #cards,
        #footer {
            padding: 2rem;
        }

        #footer {
            text-align: center;
            padding-bottom: 4rem !important;
        }

        #cards > .nq-card {
            margin: 10rem auto;
        }

        .code {
            white-space: pre;
            font-size: 1.75rem;
            line-height: 3rem;
            font-family: monospace;
            border: 1px solid var(--nimiq-card-border-color);
            border-radius: 0.5rem;
            padding: 3rem 4rem;
            background: ivory;
            color: dimgray;
            overflow: auto;
            border-top: solid 1px rgba(0, 0, 0, 0.06);
        }

        .code:not(:last-child) {
            border-bottom: solid 1px rgba(0, 0, 0, 0.06);
        }

        .nq-card .code {
            border-left: none;
            border-right: none;
            border-radius: 0;
        }

        .code + .code {
            border-top: none;
        }

        .code:last-child {
            border-bottom: none;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }

        .text-colors {
            font-weight: bold;
        }

        .background-colors {
            overflow: auto;
        }

        .color-swatch {
            padding: 4rem 3rem;
            margin: 0 3rem 3rem 0;
            border-radius: 1rem;
            width: 28rem;
            float: left;
            font-weight: bold;
        }

        .rounded-padding {
            border-radius: 1rem;
            padding: 2rem;
        }

        #small-buttons .nq-button-s,
        #pill-buttons .nq-button-pill {
            margin-bottom: 0.75rem;
        }

        .nq-input-s {
            font-size: 2rem;
        }

        .icons {
            font-size: 5rem;
        }

        .icons .nq-icon {
            margin: 0.95rem;
        }

        .icons .nq-icon.ledger {
            width: 24rem;
        }

        .icons:last-child {
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }

        @media (max-width: 450px) {
            #contents,
            #installation,
            #cards,
            #footer {
                padding: 1rem;
            }

            .code {
                padding: 3rem;
            }
        }
    </style>
</head>

  <body>
    <header id="top" class="nq-gold-bg">
        <h1 class="nq-h1"><span id="heading">NIMIQ VISION</span><br><br><svg class="nq-icon">
            <use xlink:href="./nimiq-style.icons.svg#nq-hexagon"/>
        </svg></h1>
        
    </header>
    <div id="content" class="content">
		<div class="nq-card">
			<div class="nq-card-header" id="connection-status">
